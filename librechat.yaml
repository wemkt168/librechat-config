version: "1.3.1"
endpoints:
  custom:
    - name: "AIMLAPI"
      apiKey: "${AI_ML_API_KEY}"
      baseURL: "https://api.aimlapi.com/v1"
      models:
        default:
          # Chat 系列
          - "openai/gpt-5-chat-latest"
          - "openai/o3"
          - "openai/gpt-4.1"
          - "anthropic/claude-opus-4.5"
          - "anthropic/claude-opus-4.1"
          - "anthropic/claude-sonnet-4.1"
          - "google/gemini-2.5-pro-exp"
          - "google/gemini-2.5-flash"
          - "google/gemini-3-pro-image-preview"
          - "x-ai/grok-4"
          - "x-ai/grok-4-fast-non-reasoning"
          # Code 系列
          - "openai/o3-mini"
          - "openai/o3"
          - "anthropic/claude-opus-4.1"
          - "anthropic/claude-sonnet-4.1"
          - "google/gemini-2.5-pro-exp"
          - "x-ai/grok-4"
          # Image 系列
          - "nanobanana/Pro-Edit"
          - "nanobanana/Pro"
          - "flux/kontext-pro/text-to-image"
          - "flux/kontext-pro/image-to-image"
          - "flux/kontext-max/image-to-image"
          - "google/imagen-4.0-ultra-generate-001"
          - "google/imagen-4.0-generate-001"
          - "google/gemini-3-pro-image-preview"
          - "bytedance/seedream-v4-text-to-image"
          # Video 系列
          - "google/veo-3.1-reference-to-video"
          - "google/veo-3.1-first-last-image-to-video"
          - "google/veo-3.1-first-last-image-to-video-fast"
          - "google/veo-3.1-text-to-video"
          - "google/veo-3.1-text-to-video-fast"
          - "klingai/v2.1-master-text-to-video"
          - "klingai/v2.1-master-image-to-video"
          - "klingai/v2.5-turbo/pro/text-to-video"
          - "bytedance/seedance-1-0-pro-t2v"
          - "bytedance/seedance-1-0-pro-i2v"
        fetch: false
      titleConvo: true
      summary: true
      agents: true
      imageGeneration: true
modelSpecs:
  enforce: false
  prioritize: true
  list:
    # === Chat：OpenAI ===
    - name: "Chat · GPT-5 Chat Latest · OpenAI"
      label: "GPT-5 Chat Latest - 文字理解強，適合多種聊天任務"
      iconURL: "openai"
      description: "OpenAI GPT-5 Chat Latest，文字理解強，適合多種聊天任務"
      default: true
      preset:
        endpoint: "AIMLAPI"
        model: "openai/gpt-5-chat-latest"
        modelLabel: "gpt-5-chat-latest"
    - name: "Chat · O3 · OpenAI"
      label: "O3 - 兼顧推理和程式編寫"
      iconURL: "openai"
      description: "OpenAI O3，兼顧推理和程式編寫"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/o3"
        modelLabel: "o3"
    - name: "Chat · GPT-4.1 · OpenAI"
      label: "GPT-4.1 - 穩定菜單，文字對話專家"
      iconURL: "openai"
      description: "OpenAI GPT-4.1，穩定菜單，文字對話專家"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/gpt-4.1"
        modelLabel: "gpt-4.1"
    # === Chat：Anthropic / Claude ===
    - name: "Chat · Claude Opus 4.5 · Anthropic"
      label: "Claude Opus 4.5 - 深度理解與多步推理優秀"
      iconURL: "anthropic"
      description: "Anthropic Claude Opus 4.5，深度理解與多步推理優秀"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-opus-4.5"
        modelLabel: "claude-opus-4.5"
    - name: "Chat · Claude Opus 4.1 · Anthropic"
      label: "Claude Opus 4.1 - 智慧平衡，表達自然流暢"
      iconURL: "anthropic"
      description: "Anthropic Claude Opus 4.1，智慧平衡，表達自然流暢"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-opus-4.1"
        modelLabel: "claude-opus-4.1"
    - name: "Chat · Claude Sonnet 4.1 · Anthropic"
      label: "Claude Sonnet 4.1 - 速度快，輕量資源友好"
      iconURL: "anthropic"
      description: "Anthropic Claude Sonnet 4.1，速度快，輕量資源友好"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-sonnet-4.1"
        modelLabel: "claude-sonnet-4.1"
    # === Chat：Google / Gemini ===
    - name: "Chat · Gemini 2.5 Pro Exp · Google"
      label: "Gemini 2.5 Pro Exp - 文字圖像皆懂，可接受圖片輸入並生成相關文字"
      iconURL: "google"
      description: "Google Gemini 2.5 Pro Exp，文字圖像皆懂，可接受圖片輸入並生成相關文字"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-2.5-pro-exp"
        modelLabel: "gemini-2.5-pro-exp"
    - name: "Chat · Gemini 2.5 Flash · Google"
      label: "Gemini 2.5 Flash - 快速回應，適合即時對話"
      iconURL: "google"
      description: "Google Gemini 2.5 Flash，快速回應，適合即時對話"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-2.5-flash"
        modelLabel: "gemini-2.5-flash"
    - name: "Chat · Gemini 3 Pro Image Preview · Google"
      label: "Gemini 3 Pro Image Preview - 文圖影音全通，支持圖片輸入，自動產生描述及提示詞"
      iconURL: "google"
      description: "Google Gemini 3 Pro Image Preview，文圖影音全通，支持圖片輸入，自動產生描述及提示詞"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-3-pro-image-preview"
        modelLabel: "gemini-3-pro-image-preview"
    # === Chat：xAI / Grok ===
    - name: "Chat · Grok-4 · xAI"
      label: "Grok-4 - 風格幽默，聊天生動"
      iconURL: "xai"
      description: "xAI Grok-4，風格幽默，聊天生動"
      preset:
        endpoint: "AIMLAPI"
        model: "x-ai/grok-4"
        modelLabel: "grok-4"
    - name: "Chat · Grok-4 Fast Non-Reasoning · xAI"
      label: "Grok-4 Fast Non-Reasoning - 快速回應，效率優先"
      iconURL: "xai"
      description: "xAI Grok-4 Fast Non-Reasoning，快速回應，效率優先"
      preset:
        endpoint: "AIMLAPI"
        model: "x-ai/grok-4-fast-non-reasoning"
        modelLabel: "grok-4-fast-non-reasoning"
    # === Code：OpenAI ===
    - name: "Code · O3-mini · OpenAI"
      label: "O3-mini - 小巧快速，寫程式利器"
      iconURL: "openai"
      description: "OpenAI O3-mini，小巧快速，寫程式利器"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/o3-mini"
        modelLabel: "o3-mini"
    - name: "Code · O3 · OpenAI"
      label: "O3 - 程式代碼高手"
      iconURL: "openai"
      description: "OpenAI O3，程式代碼高手"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/o3"
        modelLabel: "o3"
    # === Code：Anthropic / Claude ===
    - name: "Code · Claude Opus 4.1 · Anthropic"
      label: "Claude Opus 4.1 - 大型項目代碼輔助專家"
      iconURL: "anthropic"
      description: "Anthropic Claude Opus 4.1，大型項目代碼輔助專家"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-opus-4.1"
        modelLabel: "claude-opus-4.1"
    - name: "Code · Claude Sonnet 4.1 · Anthropic"
      label: "Claude Sonnet 4.1 - 輕量代碼助手"
      iconURL: "anthropic"
      description: "Anthropic Claude Sonnet 4.1，輕量代碼助手"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-sonnet-4.1"
        modelLabel: "claude-sonnet-4.1"
    # === Code：Google / Gemini ===
    - name: "Code · Gemini 2.5 Pro Exp · Google"
      label: "Gemini 2.5 Pro Exp - 多語言代碼生成功能"
      iconURL: "google"
      description: "Google Gemini 2.5 Pro Exp，多語言代碼生成功能"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-2.5-pro-exp"
