
version: "1.3.1"

endpoints:
  custom:
    - name: "AIMLAPI"
      apiKey: "${AI_ML_API_KEY}"
      baseURL: "https://api.aimlapi.com/v1"
      models:
        default:
          - perplexity/sonar-pro
          - perplexity/sonar
          - gpt-5-chat-latest
          - openai/o3-2025-04-16
          - openai/gpt-4.1-2025-04-14
          - anthropic/claude-opus-4.5
          - anthropic/claude-opus-4.1
          - anthropic/claude-sonnet-4
          - google/gemini-2.5-pro
          - google/gemini-2.5-flash
          - google/gemini-3-pro-preview
          - x-ai/grok-4
          - x-ai/grok-4-fast-non-reasoning

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "Chat · Sonar Pro · Perplexity"
      label: "[聊天] Perplexity Sonar Pro - 最新熱門，實時搜索+強大推理"
      iconURL: "perplexity"
      description: "Perplexity Sonar Pro，整合即時網頁搜索與強大推理能力，適合需要最新資訊與深入分析的對話"
      preset:
        endpoint: "AIMLAPI"
        model: "perplexity/sonar-pro"
        modelLabel: "sonar-pro"
    - name: "Chat · Sonar · Perplexity"
      label: "[聊天] Perplexity Sonar - 最熱門版，網頁資料即時檢索"
      iconURL: "perplexity"
      description: "Perplexity Sonar，專注即時網頁資料檢索與快速回答，適合日常查詢與資訊探索"
      preset:
        endpoint: "AIMLAPI"
        model: "perplexity/sonar"
        modelLabel: "sonar"
    - name: "Chat · GPT-5 Chat Latest · OpenAI"
      label: "[聊天] GPT-5 Chat Latest - 文字理解強，適合多種聊天任務"
      iconURL: "openai"
      description: "OpenAI GPT-5 Chat Latest，文字理解強，適合多種聊天任務"
      default: true
      preset:
        endpoint: "AIMLAPI"
        model: "gpt-5-chat-latest"
        modelLabel: "gpt-5-chat-latest"
    - name: "Chat · O3 · OpenAI"
      label: "[聊天] O3 - OpenAI 最新聊天模型"
      iconURL: "openai"
      description: "OpenAI O3，適合多場景聊天，速度快，理解力強"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/o3-2025-04-16"
        modelLabel: "o3-2025-04-16"
    - name: "Chat · GPT-4.1 · OpenAI"
      label: "[聊天] GPT-4.1 - OpenAI 穩定可靠"
      iconURL: "openai"
      description: "OpenAI GPT-4.1，穩定可靠，適合多種聊天任務"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/gpt-4.1-2025-04-14"
        modelLabel: "gpt-4.1-2025-04-14"
    - name: "Chat · Claude Opus 4.5 · Anthropic"
      label: "[聊天] Claude Opus 4.5 - Anthropic 高階模型"
      iconURL: "anthropic"
      description: "Anthropic Claude Opus 4.5，理解力強，適合複雜對話"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-opus-4.5"
        modelLabel: "claude-opus-4.5"
    - name: "Chat · Claude Opus 4.1 · Anthropic"
      label: "[聊天] Claude Opus 4.1 - Anthropic 高階模型"
      iconURL: "anthropic"
      description: "Anthropic Claude Opus 4.1，適合多場景聊天，理解力佳"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-opus-4.1"
        modelLabel: "claude-opus-4.1"
    - name: "Chat · Claude Sonnet 4.1 · Anthropic"
      label: "[聊天] Claude Sonnet 4.1 - Anthropic 高效模型"
      iconURL: "anthropic"
      description: "Anthropic Claude Sonnet 4.1，速度快，適合日常聊天"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-sonnet-4"
        modelLabel: "claude-sonnet-4"
    - name: "Chat · Gemini 2.5 Pro · Google"
      label: "[聊天] Gemini 2.5 Pro - Google 強力模型"
      iconURL: "google"
      description: "Google Gemini 2.5 Pro，適合多場景聊天，理解力強"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-2.5-pro"
        modelLabel: "gemini-2.5-pro"
    - name: "Chat · Gemini 2.5 Flash · Google"
      label: "[聊天] Gemini 2.5 Flash - Google 高速模型"
      iconURL: "google"
      description: "Google Gemini 2.5 Flash，速度快，適合即時聊天"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-2.5-flash"
        modelLabel: "gemini-2.5-flash"
    - name: "Chat · Gemini 3 Pro Preview · Google"
      label: "[聊天] Gemini 3 Pro Preview - Google 多模態模型"
      iconURL: "google"
      description: "Google Gemini 3 Pro Preview，支援圖片預覽，適合多模態聊天"
      preset:
