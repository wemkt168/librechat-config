
version: "1.3.1"

endpoints:
  custom:
    - name: "AIMLAPI"
      apiKey: "${AI_ML_API_KEY}"
      baseURL: "https://api.aimlapi.com/v1"
      models:
        default:
          - "openai/gpt-5-chat-latest"
          - "openai/o3"
          - "openai/gpt-4.1"
          - "anthropic/claude-opus-4.5"
          - "anthropic/claude-opus-4.1"
          - "anthropic/claude-sonnet-4.1"
          - "google/gemini-2.5-pro-exp"
          - "google/gemini-2.5-flash"
          - "google/gemini-3-pro-image-preview"
          - "x-ai/grok-4"
          - "x-ai/grok-4-fast-non-reasoning"

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "Chat · GPT-5 Chat Latest · OpenAI"
      label: "[聊天] GPT-5 Chat Latest - 文字理解強，適合多種聊天任務"
      iconURL: "openai"
      description: "OpenAI GPT-5 Chat Latest，文字理解強，適合多種聊天任務"
      default: true
      preset:
        endpoint: "AIMLAPI"
        model: "openai/gpt-5-chat-latest"
        modelLabel: "gpt-5-chat-latest"
    - name: "Chat · O3 · OpenAI"
      label: "[聊天] O3 - OpenAI 最新聊天模型"
      iconURL: "openai"
      description: "OpenAI O3，適合多場景聊天，速度快，理解力強"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/o3"
        modelLabel: "o3"
    - name: "Chat · GPT-4.1 · OpenAI"
      label: "[聊天] GPT-4.1 - OpenAI 經典聊天模型"
      iconURL: "openai"
      description: "OpenAI GPT-4.1，穩定可靠，適合多種聊天任務"
      preset:
        endpoint: "AIMLAPI"
        model: "openai/gpt-4.1"
        modelLabel: "gpt-4.1"
    - name: "Chat · Claude Opus 4.5 · Anthropic"
      label: "[聊天] Claude Opus 4.5 - Anthropic 高階聊天模型"
      iconURL: "anthropic"
      description: "Anthropic Claude Opus 4.5，理解力強，適合複雜對話"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-opus-4.5"
        modelLabel: "claude-opus-4.5"
    - name: "Chat · Claude Opus 4.1 · Anthropic"
      label: "[聊天] Claude Opus 4.1 - Anthropic 高階聊天模型"
      iconURL: "anthropic"
      description: "Anthropic Claude Opus 4.1，適合多場景聊天，理解力佳"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-opus-4.1"
        modelLabel: "claude-opus-4.1"
    - name: "Chat · Claude Sonnet 4.1 · Anthropic"
      label: "[聊天] Claude Sonnet 4.1 - Anthropic 高效聊天模型"
      iconURL: "anthropic"
      description: "Anthropic Claude Sonnet 4.1，速度快，適合日常聊天"
      preset:
        endpoint: "AIMLAPI"
        model: "anthropic/claude-sonnet-4.1"
        modelLabel: "claude-sonnet-4.1"
    - name: "Chat · Gemini 2.5 Pro Exp · Google"
      label: "[聊天] Gemini 2.5 Pro Exp - Google 強力聊天模型"
      iconURL: "google"
      description: "Google Gemini 2.5 Pro Exp，適合多場景聊天，理解力強"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-2.5-pro-exp"
        modelLabel: "gemini-2.5-pro-exp"
    - name: "Chat · Gemini 2.5 Flash · Google"
      label: "[聊天] Gemini 2.5 Flash - Google 高速聊天模型"
      iconURL: "google"
      description: "Google Gemini 2.5 Flash，速度快，適合即時聊天"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-2.5-flash"
        modelLabel: "gemini-2.5-flash"
    - name: "Chat · Gemini 3 Pro Image Preview · Google"
      label: "[聊天] Gemini 3 Pro Image Preview - Google 多模態聊天模型"
      iconURL: "google"
      description: "Google Gemini 3 Pro Image Preview，支援圖片預覽，適合多模態聊天"
      preset:
        endpoint: "AIMLAPI"
        model: "google/gemini-3-pro-image-preview"
        modelLabel: "gemini-3-pro-image-preview"
    - name: "Chat · Grok 4 · xAI"
      label: "[聊天] Grok 4 - xAI 高效聊天模型"
      iconURL: "xai"
      description: "xAI Grok 4，速度快，適合多場景聊天"
      preset:
        endpoint: "AIMLAPI"
        model: "x-ai/grok-4"
        modelLabel: "grok-4"
    - name: "Chat · Grok 4 Fast Non Reasoning · xAI"
      label: "[聊天] Grok 4 Fast Non Reasoning - xAI 高速聊天模型"
      iconURL: "xai"
      description: "xAI Grok 4 Fast Non Reasoning，速度極快，適合即時聊天"
      preset:
        endpoint: "AIMLAPI"
        model: "x-ai/grok-4-fast-non-reasoning"
        modelLabel: "grok-4-fast-non-reasoning"
