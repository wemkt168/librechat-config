        model: "x-ai/grok-4"
        modelLabel: "grok-4"
    # === Image：Nano Banana ===
    - name: "Image · Pro-Edit · Nano Banana"
      label: "Pro-Edit - 細節改圖王者"
      iconURL: "image"
      description: "Nano Banana Pro-Edit，細節改圖王者"
      preset:
        endpoint: "AIMLAPI"
        model: "nanobanana/Pro-Edit"
        modelLabel: "pro-edit"
        imageOutput: true
    - name: "Image · Pro · Nano Banana"
      label: "Pro - 真實感爆棚圖像生成"
      iconURL: "image"
      description: "Nano Banana Pro，真實感爆棚圖像生成"
      preset:
        endpoint: "AIMLAPI"
        model: "nanobanana/Pro"
        modelLabel: "pro"
